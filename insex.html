<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./Assets/img/Exclusion 1.png">
    <title>Document</title>
    <link rel="stylesheet" href="./stayle/main.css">
</head>
<body class="main">
    <header class="header">
        <div class="container">
            <nav class="navbar">
                <img src="./Assets/img/logo (1).png" alt="">
              <div class="nav__btn">
                  <ul class="nav__collection">
                    <li class="nav__item" ><a href="./serves.html">Services</a></li>
                    <li class="nav__item" ><a href="./about.html">About</a></li>
                    <li class="nav__item" ><a href="">contact</a></li>
                </ul>
                <button class="nav__sellect" >log in</button>
                <button class="nav__sellect" >Open an account</button>
                <select  class="nav__sellect"  name="eng" id="">
                    <option value="">Uzb</option>
                    <option value="">eng</option>
                    <option value="">rus</option>
                </select>
              </div>
            </nav>
        </div>
    </header>
   <div >
     <main class=" container">
      <section class="box">
        <img src="./Assets/img/logo (1).png" alt="">
        <h1>Welcome to ByTrend!</h1>
        <b>Already have an account? <a href="">log in</a></b>
       <form action="">
         <div class="name__box">
         <div class="name" >
               <label for="">First name*</label>
            
              <input required class="name__int" placeholder="Alexander" type="text" name="" id="">
            
         </div>
            <div class="name" >
                <label for="">Last name*</label>
            <input required class="name__int" placeholder="Your surname" type="text">
            </div>
        </div>
       <div class="wrapper">
         <label for="">Birth date*</label>
        <input required  class="sky__pro" placeholder="  06.12.1992" type="date">
       </div>
       <div class="wrapper">
         <label for="">Gender*</label>
        <div class="gender">
            
            <div class="radio" >
                <input required name="gender" id="Famele" type="radio">
                <label for="Famele">Famele</label>
            </div>
           <div class="radio" >
             <input required name="gender" id="male" type="radio">
             <label for="male"> male</label>
           </div>
        </div>
       </div>
        <div class="wrapper">
            <label for="">Skype</label>
        <input required class="sky__pro"  placeholder="Your login Skype" type="text">
        </div>
       <div class="wrapper">
         <label for="">Promo</label>
        <input required class="sky__pro" placeholder="Your promo" type="text">
       </div>
        
        <input class="submit" type="submit" value="Continue">
       </form>
      </section>
    </main>
   </div>
</body>
</html>
