<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./stayle/serves.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <nav class="navbar">
                <img src="./Assets/img/logo (1).png" alt="">
              <div class="nav__btn">
                  <ul class="nav__collection">
                    <li class="nav__item" ><a href="">Services</a></li>
                    <li class="nav__item" ><a href="./about.html">About</a></li>
                    <li class="nav__item" ><a href="./insex.html">contact</a></li>
                </ul>
                <button class="nav__sellect" >log in</button>
                <button class="nav__sellect" >Open an account</button>
                <select  class="nav__sellect"  name="eng" id="">
                    <option value="">Uzb</option>
                    <option value="">eng</option>
                    <option value="">rus</option>
                </select>
              </div>
            </nav>
        </div>
    </header>
     <main class=" container">
      <section class="box">
        <img src="./Assets/img/logo (1).png" alt="">
        <h1>Welcome to ByTrend!</h1>
        <b>Already have an account? <a href="">log in</a></b>
       <form action="">
         <div class="name__box">
         <div class="name" >
               <label for="">Email*</label>
            <input required class="name__int" placeholder="Email addres" type="email" name="" id="">
         </div>
           
        </div>
       <div class="wrapper">
         <label for="">phone*</label>
        <input required  class="sky__pro" placeholder="+998" type="tel">
       </div>
       <div class="wrapper">
           <div class="gender">
               <div class="radio" >
                   <label for="country">country*</label>
                   <select  class="sky__pro" name="" id="country">
                    <option value="">uzb</option>
                    <option value="">USA</option>
                    <option value="">Rus</option>
                </select>
            </div>
           <div class="radio" >
            <label for="city">city*</label>
                <input  class="sky__pro" placeholder="Name of the city" type="text">
            </div>
        </div>
        
       </div>
        <div class="wrapper">
            <label for="">Password</label>
        <input required class="sky__pro"  placeholder="Password" type="password" minlength="6" maxlength="16">
        <img src="./Assets/img/Interface 171 - 24px.png" alt="">
        </div>
       <div class="wrapper">
         <label for="">Confirm Password</label>
        <input required  class="sky__pro" placeholder="Confirm Password " type="password" minlength="6" maxlength="16">
         <img src="./Assets/img/Interface 171 - 24px.png" alt="">
       </div>
        
        <input class="submit" type="submit" value="Regestr">
       </form>
      </section>
    </main>
</body>
</html>
